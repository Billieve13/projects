<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form Exercise (HTML)</title>
</head>

<body>

  <form>

    <div>
      <h2>Enter your email</h2>
      <input type="text" name="email" value="" placeholder="Enter your email">
    </div>

    <div>
      <h2>Create a Password</h2>
      <input type="text" name="password" value="" placeholder="Create your password">
    </div>

    <div>
      <h2>Enter your GitHub username</h2>
      <input type="text" name="username" value="" placeholder="Enter your GitHub username">
      </div>

    <div>
      <h2>Select the Preferred Monthly Subscription!</h2>
      <input type="radio" name="Monthly Subscription" value=Enterprise> Enterprise
      <input type="radio" name="Monthly Subscription" value=Pro> Pro
      <input type="radio" name="Monthly Subscription" value=Free> Free
    </div>

    <div>
      <h2>Check the Appropriate Box!!??!!</h2>
      <input type="checkbox" name="some kinda checkbox" value="First Door">Door Number Uno
      <br>
      <input type="checkbox" name="some kinda checkbox" value="Second Door">What is behind Door Number Duex?!
      <br>
      <input type="checkbox" name="some kinda checkbox" value="Third Door">Bob Barker's Door Number Three!!
    </div>

    <div>
      <h3>When you have completed all areas, click SUBMIT!</h3>
      <button type="submit">Submit</button>
    </div>

    </form>
</body>
</html>
